<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar picker</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Material Design Bootstrap -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="jsCalendar/source/jsCalendar.min.css" />
  </head>
  <body>
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="btn-group range-buttons mb-3" role="group" aria-label="">
              <button type="button" class="btn btn-primary active" data-range="7">Tydzień</button>
              <button type="button" class="btn btn-primary" data-range="30">Miesiąc</button>
              <button type="button" class="btn btn-primary" data-range="90">Kwartał</button>
              <button type="button" class="btn btn-primary" data-range="1">Dzień testowy</button>
            </div>
            <div class="custom-control custom-switch week-switch mb-3">
              <input class="custom-control-input" type="checkbox" id="week-switch" />
              <label class="custom-control-label" for="week-switch">Bez weekendów</label>
            </div>
            <div id="calendar-picker" class="calendar-picker mb-3"></div>
            <div class="select-days">Wybrane dni: <span></span></div>
          </div>
        </div>
      </div>
    </section>

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>

    <script src="jsCalendar/source/jsCalendar.js"></script>
    <script src="jsCalendar/source/jsCalendar.lang.pl.js"></script>
    <script src="script.js"></script>
  </body>
</html>
